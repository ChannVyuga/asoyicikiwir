          type="email"
          id="email"
          name="email"
          placeholder="Masukkan email kamu"
        />

        <label for="pesan">Pesan:</label>
        <textarea
          id="pesan"
          name="pesan"
          rows="4"
          placeholder="Tulis pesan kamu di sini"
        ></textarea>

        <a href="emailsent.html" class="btncntc">Kirim</a>
